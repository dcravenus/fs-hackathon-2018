<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="trail-summary">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Trail Summary</h2>
    <div>Going from [[ancestor]] through [[descendant]]. Found the following:</div>
    <div>Number of People: [[people]]</div>
    <div>Total number of Events: [[events]]</div>
	<div id="events">
	    <div>Number of Births: [[births]]</div>
	    <div>Number of Christenings: [[christenings]]</div>
	    <div>Number of Marriages: [[marriages]]</div>
	    <div>Number of Deaths: [[deaths]]</div>
	    <div>Number of Burials: [[burials]]</div>
	    <div>Number of Memories: [[memories]]</div>
	</div>
  </template>

  <script>
    /**
     * `trail-summary`
     *
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class TrailSummary extends Polymer.Element {
      static get is() { return 'trail-summary'; }
      static get properties() {
        return {
          ancestor: {
            type: String
          },
          descendant: {
            type: String
          },
          people: {
            type: Number
          },
          events: {
            type: Number
          },
          births: {
            type: Number
          },
          christenings: {
            type: Number
          },
          marriages: {
            type: Number
          },
          deaths: {
            type: Number
          },
          burials: {
            type: Number
          }
        };
      }
    }

    window.customElements.define(TrailSummary.is, TrailSummary);
  </script>
</dom-module>
