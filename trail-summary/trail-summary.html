<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="trail-summary">
  <template>
    <style>
      :host {
        display: block;
      }

      #events {
        margin-left: 30px;
      }

      #summary-wrapper {
        display: flex;
        justify-content: space-around;
      }

      #summary-item {
        margin-left: 10px;
        margin-right: 10px;
      }

      h1 {
        text-align: center;
      }
    </style>
    <h1>Trail Summary</h1>
    <h3 style="text-align: center;">Going from [[ancestorName]] ([[ancestorPid]]) through [[descendantName]] ([[descendantPid]]). Found the following:</h3>

    <div id="summary-wrapper">
        <h3 class="summary-item">Number of People: [[people]]</h3>
        <div>
          <h3 class="summary-item">Total number of Events: [[events]]</h3>
          <div id="events">
              <p>Number of Births: [[births]]</p>
              <p>Number of Christenings: [[christenings]]</p>
              <p>Number of Marriages: [[marriages]]</p>
              <p>Number of Deaths: [[deaths]]</p>
              <p>Number of Burials: [[burials]]</p>
              <p>Number of Memories: [[memories]]</p>
          </div>
        </div>
    </div>
  </template>

  <script>
    /**
     * `trail-summary`
     *
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class TrailSummary extends Polymer.Element {
      static get is() { return 'trail-summary'; }
      static get properties() {
        return {
          ancestorName: {
            type: String
          },
          descendantName: {
            type: String
          },
          ancestorPid: {
            type: String
          },
          descendantPid: {
            type: String
          },
          people: {
            type: Number
          },
          events: {
            type: Number
          },
          births: {
            type: Number
          },
          christenings: {
            type: Number
          },
          marriages: {
            type: Number
          },
          deaths: {
            type: Number
          },
          burials: {
            type: Number
          }
        };
      }
    }

    window.customElements.define(TrailSummary.is, TrailSummary);
  </script>
</dom-module>
