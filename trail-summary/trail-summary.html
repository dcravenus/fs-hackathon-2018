<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="trail-summary">
  <template>
    <style>
      :host {
        display: block;
      }

      #events {
        margin-left: 30px;
      }

      #summary-wrapper {
        display: flex;
        justify-content: space-around;
      }

      #summary-item {
        margin-left: 10px;
        margin-right: 10px;
      }

      h1 {
        text-align: center;
      }
    </style>
    <h1>Trail Summary</h1>
    <div id="summary-wrapper">
    <div>Going from [[ancestor]] through [[descendant]]. Found the following:</div>
        <h2 class="summary-item">Number of People: [[people]]</h2>
        <div>
          <h2 class="summary-item">Total number of Events: [[events]]</h2>
          <div id="events">
              <h3>Number of Births: [[births]]</h3>
              <h3>Number of Christenings: [[christenings]]</h3>
              <h3>Number of Marriages: [[marriages]]</h3>
              <h3>Number of Deaths: [[deaths]]</h3>
              <h3>Number of Burials: [[burials]]</h3>
              <h3>Number of Memories: [[memories]]</h3>
          </div>
        </div>
    </div>
  </template>

  <script>
    /**
     * `trail-summary`
     *
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class TrailSummary extends Polymer.Element {
      static get is() { return 'trail-summary'; }
      static get properties() {
        return {
          ancestor: {
            type: String
          },
          descendant: {
            type: String
          },
          people: {
            type: Number
          },
          events: {
            type: Number
          },
          births: {
            type: Number
          },
          christenings: {
            type: Number
          },
          marriages: {
            type: Number
          },
          deaths: {
            type: Number
          },
          burials: {
            type: Number
          }
        };
      }
    }

    window.customElements.define(TrailSummary.is, TrailSummary);
  </script>
</dom-module>
